apply plugin: 'com.android.library'

android {
	namespace 'retrobox.utils'
    compileSdkVersion 26
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
    }

    buildTypes {
		debug {
		}
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
		optimized {
		}
	}
}

dependencies {
    implementation project(':xtvApps')
    implementation project(':xtvVirtualFile')
}
